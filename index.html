<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1"
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <h1 class="logo-text">Corgigram</h1>
        </header>
        <main class="main-content">
            <ul class="thumbnail-list">
                <li class="thumbnail-item" id="thumbnail-item-barry">
                    <a href="img/corgi-1.jpg" data-image-role="trigger" data-image-title="Barry" data-image-url="img/corgi-1.jpg">
                        <img class="thumbnail-image" src="img/corgi-1.jpg" alt="Barry">
                        <span class="thumbnail-title">Barry</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="img/corgi-2.jpg" data-image-role="trigger" data-image-title="Robin" data-image-url="img/corgi-2.jpg">
                        <img  class="thumbnail-image"src="img/corgi-2.jpg" alt="Robin">
                        <span class="thumbnail-title">Robin</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="img/corgi-3.jpg" data-image-role="trigger" data-image-title="Maurice" data-image-url="img/corgi-3.jpg">
                        <img class="thumbnail-image" src="img/corgi-3.jpg" alt="Maurice">
                        <span class="thumbnail-title">Maurice</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                        <a href="img/corgi-1.jpg" data-image-role="trigger" data-image-title="Maurice" data-image-url="img/corgi-1.jpg">
                            <img class="thumbnail-image" src="img/corgi-1.jpg" alt="Maurice">
                            <span class="thumbnail-title">Maurice</span>
                        </a>
                </li>
                <li class="thumbnail-item">
                        <a href="img/corgi-2.jpg" data-image-role="trigger" data-image-title="Maurice" data-image-url="img/corgi-2.jpg">
                            <img class="thumbnail-image" src="img/corgi-2.jpg" alt="Maurice">
                            <span class="thumbnail-title">Maurice</span>
                        </a>
                </li>
            </ul>
            <div class="detail-image-container">
                <div class="detail-image-frame">
                    <img class="detail-image" src="img/corgi-3.jpg" alt="Barry" data-image-role="target">
                    <span class="detail-image-title" data-image-role="title">Detailed Barry</span>
                </div>
            </div>
        </main>
        <div style="display: block;"></div>
        <script src="scripts/main.js" charset="utf-8">
        </script>
    </body>
</html>
